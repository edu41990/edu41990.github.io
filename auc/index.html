<html>
    <head>
        <title>Legend Mod Ultimouse control Script</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.0.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onload = function(){
                var d = document, s = document.createElement("link"), j = document.createElement("script");
                s.rel = "stylesheet"; s.type = "text/css"; j.type  = "text/javascript";
                s.href = "https://jimboy3100.github.io/auc/auc.css"; j.src = "https://jimboy3100.github.io/auc/auc.js";
                (document.head || document.documentElement).appendChild(s);
                (document.head || document.documentElement).appendChild(j);
            };
        </script>
        <style type="text/css">
            #canvas {position:fixed; top:0; left:0; display:block; width:100vw; height:100vh;}
        </style>
    </head>
    <body>
        <div id="canvas"></div>
    </body>
</html>
